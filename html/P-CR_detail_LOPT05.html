<body>
    <div class="layerPopup bottom large">
        <div class="layerPopup_wrap">
          <div class="layerPopup_heading">
            <h2 class="heading">인수 및 반납 규정</h2>
            <a href="javascript:avoid(0)" class="btn_close">닫기</a>
          </div>
          <div class="layerPopup_content">
            <!-- s: 전체옵션 리스트 -->
            <div class="res_pop_cont">
            <ul class="return_wrap">
                <li>
                    <p>인수 및 반납은 지점별 영업시간 안에 가능해요.</p>
                </li>
                <li>
                    <p>예약자/운전자/결제자가 동일해야만 차량 대여가 가능하며, 대여 당일에 직접 인수 및 반납이 가능한 이용자로 예약/결제 진행해 주세요.</p>
                </li>
                <li>
                    <p>차량 인수 시, 운전면허 지참은 필수에요. (도로교통법상 유효한 운전면허 소지자)</p>
                </li>
            </ul>   
           </div>
        </div>
      </div>

</body>

</html>

<script>
  //스위치
  $('.push_toggle').click(function () {
    if ($(this).hasClass('on') == true) {
      $(this).removeClass('on');
      $(this).addClass('off');
    } else {
      $(this).removeClass('off');
      $(this).addClass('on');
    }
  });

  //쿠폰코드 추가
  $('.coupon_serch .push_toggle').click(function () {
  if ($(this).hasClass('on')) {
    $('.coupon_wrap .form_row').fadeIn(200).css('display', 'flex');
  }else {
    $('.coupon_wrap .form_row').hide();
  }
  });

</script>
