<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <!-- s: header -->
    <header class="header">
      <div class="nav_wrap">
        <a href="#" class="ico_back">
          <span class="blind">뒤로가기</span>
        </a>
        <h2>로그인</h2>
      </div>
    </header>
    <!-- e: header -->
    <!-- s : sub_wrap -->
    <div class="sub_wrap">
      <div class="login_wrap">
        <p class="login_tit"><strong>누구나, 모두나 SK렌터카</strong> 이제 시작해 볼까요?</p>
        <p class="login_desc">빌리카 계정으로도 이용할 수 있어요!</p>
        <form>
          <fieldset>
            <legend></legend>
            <div class="login_box">
              <div class="form_row error">
                <label for="id" class="blind">아이디</label>
                <input id="id" type="text" value="" placeholder="아이디를 입력해 주세요" />
                <div class="ico_wrap">
                  <i class="ico_error"></i>
                </div>
                <div class="valid_box">
                  <p class="txt">아이디를 입력해 주세요</p>
                </div>
              </div>
              <div class="form_row">
                <label for="password" class="blind">비밀번호</label>
                <input id="password" type="password" value="" placeholder="비밀번호를 입력해 주세요" />
                <!-- <div class="valid_box">
                  <p class="txt">비밀번호를 입력해 주세요</p>
                </div> -->
              </div>
              <div class="chk_box"> 
                <input type="checkbox" id="keep" name="chkDefault00" checked="">
                <label for="keep">로그인 상태 유지</label>
              </div>
              <div class="btn_group">
                <button type="button" class="btn type01">로그인</button>
              </div>
              <ul class="login_link">
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#">회원가입</a></li>
              </ul>
            </div> 
            <div class="btn_group login_easy">
              <button type="button" class="btn btn_kakao">카카오 간편 로그인</button>
              <a href="#" class="link">다른 간편 로그인</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- e : sub_wrap -->
  </div>
</body>

</html>
