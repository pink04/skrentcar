<!doctype html>
<html lang="ko">
  <head>
    <title>SK렌터카</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
  <div class="wrap">

    <!-- s: header -->
    <header class="header">
      <div class="nav_wrap">
        <a href="#" class="ico_back"><span class="blind">뒤로가기</span></a>
      </div>
      <div class="sch_wrap sch_on">
        <input id="serch" name="serch" type="serch" value="" placeholder="인천공항2여객터미널 (2일 6시간 30분)">
      </div>
      <div class="side_menu">
          <a href="#" class="ico_menu"><span class="blind">메뉴</span></a>
      </div>
    </header>
    <!-- e: header -->
    <!-- s: days -->
    <div class="day_selbox">
      <div class="day_wrap">
          <div class="left_years">
              <a href="">
                  <span class="month_txt">4</span>
                  <em class="year_txt">2022</em>
              </a>
          </div>
           <!-- s: 한줄 달력 -->
          <div class="right_days">
            <table class="cal_one">
              <tbody>
                <tr>
                  <td>
                    <em>목</em> 
                    <span>14</span>
                  </td>
                  <td class="checked rent">
                    <em>금</em> 
                    <span>15</span>
                  </td>
                  <td class="middle">
                    <em>토</em> 
                    <span>16</span>
                  </td>
                  <td class="checked return">
                    <em>일</em> 
                    <span>17</span>
                  </td>
                  <td>
                    <em>월</em> 
                    <span>18</span>
                  </td>
                  <td>
                    <em>화</em> 
                    <span>19</span>
                  </td>
                  <td>
                    <em>목</em> 
                    <span>21</span>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
         <!-- e: 한줄 달력 -->
      </div>
    </div>
  <!-- e: days -->
    <div class="sub_wrap has_bg">
      <div class="car_list_group">
        <div class="car_list_wrap">
          <!-- s: 상단 셀렉트 버튼 -->
          <div class="top_select_menu">
            <div class="top_select_wrap">
              <div class="left_selects">
                <ul>
                  <li>
                    <select name='theme' class="car_select">
                      <option value='' selected>테마</option>
                      <option value=''>00000000000</option>
                      <option value=''>00000000000</option>
                      <option value=''>0000000000000</option>
                    </select>
                  </li>
                  <li>
                    <select name='car type' class="car_select">
                      <option value='' selected>차종</option>
                      <option value=''>00000000000</option>
                      <option value=''>00000000000</option>
                      <option value=''>0000000000000</option>
                    </select>
                  </li>
                  <li>
                    <select name='fuel' class="car_select">
                      <option value='' selected>연료</option>
                      <option value=''>00000000000</option>
                      <option value=''>00000000000</option>
                      <option value=''>0000000000000</option>
                    </select>
                  </li>
                  <li>
                    <select name='option' class="car_select">
                      <option value='' selected>옵션</option>
                      <option value=''>00000000000</option>
                      <option value=''>00000000000</option>
                      <option value=''>0000000000000</option>
                    </select>
                  </li>
                </ul>
              </div>
              <div class="right_option on">
                <!-- on클래스 들어가면 글씨 나타남 -->
                <a href="" class="ico_filter">
                  <span class="filter_txt">32</span>
                </a>
              </div>
            </div>
          </div>
          <!-- e: 상단 셀렉트 버튼 -->
          <!-- s: 조건 버튼 -->
          <!-- e: 조건 버튼 -->
           <!-- s: 추천리스트 영역-->
            <div class="car_select_group">
              <div class="car_select_wrap">
                <!-- s: 오른쪽 필터 선택 영역-->
                <div class="right_filter">
                  <select name='filter option' class="car_select">
                    <option value='' selected>추천순</option>
                    <option value=''>00000000000</option>
                    <option value=''>00000000000</option>
                    <option value=''>0000000000000</option>
                  </select>
                </div>
                <!-- e: 오른쪽 필터 선택 영역-->
                <div class="all_result_wrap">
                    <p class="non_result">
                        <strong>선택한 조건에 해당하는<br>
                        검색 결과가 없어요</strong>
                        <br>
                        조회 조건을 다시 확인해 주세요</p>
                </div>
              </div>
            </div>
           <!-- e: 추천리스트 영역 -->
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('.twin_item:odd').css('margin-left', '16px');
    });
  </script>
  </body>
</html>
