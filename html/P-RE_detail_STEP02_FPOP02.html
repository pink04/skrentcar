<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <div class="wrap">
    <!-- s: header -->
    <header class="header">
      <div class="nav_wrap">
        <h2>두번째 운전자</h2>
      </div>
      <div class="side_menu">
        <a href="#" class="ico_close"><span class="blind">닫기</span></a>
      </div>
    </header>
    <!-- e: header -->
    <!-- s : sub_wrap -->
    <div class="sub_wrap has_btn">
       <!-- s : 알림톡 보내기 -->
       <div class="push_wrap">
        <dl>
          <dt>알림톡 보내기</dt>
          <dd>동행자가 운전면허 정보를 직접 입력할 수 있어요</dd>
        </dl>
        <button class="push_toggle on">
          <span></span>
        </button>
      </div>
      <!-- e : 알림톡 보내기 -->
      <!--  s : 운전면허 정보 -->
      <div class="sub_cont">
        <div class="sub_tit">
          <h3>운전면허 정보 <em></em></h2>
        </div>
        <div class="license_img"><img src="../assets/img/contents/img_license.png" alt="운전면허증예시"></div>
        <div class="licence_btn">
          <a href="#" class="btn_license">운전면허증 촬영하기</a>
        </div>
        <div class="res_part_wrap">
          <div class="res_info_box">
            <div class="form_row select_box">
              <label class="form_label">면허종류</label>
              <select>
                <option value="">면허종류를 선택해주세요</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
                <option value="">옵션4</option>
              </select>
            </div>
            <div class="form_row">
              <label for="number" class="form_label">면허번호</label>
              <input id="number" type="text" value="" placeholder="면허번호를 입력해주세요">
              <div class="ex_box">
                <p class="txt">구면허증) 서울-01-123456-00 → 0112345600</p>
                <p class="txt">신면허증) 11-01-123456-00 → 110112345600</p>
              </div>
            </div>
            <div class="form_row">
              <label for="driverName" class="form_label">운전자 이름</label>
              <input id="driverName" type="text" value="" placeholder="이름을 입력해주세요">
            </div>
            <div class="form_row">
              <label for="birth" class="form_label">생년월일</label>
              <input id="birth" type="tel" value="" placeholder="예) 19901231">
            </div>
            <div class="form_row">
              <label for="exDate" class="form_label">만료일자</label>
              <input id="exDate" type="tel" value="" placeholder="예) 20251231">
            </div>
            <div class="form_row">
              <label for="isDate" class="form_label">발급일자</label>
              <input id="isDate" type="tel" value="" placeholder="예) 20210101">
            </div>
          </div>
          <p class="res_ex_txt">입력한 운전자 정보와 예약자 정보가 상이할 경우 대여가 제한될 수 있습니다. 또한 연령, 면허종류, 운전경력 등 대여자격에 따라 이용 가능한 차종이 다를 수
            있습니다.
          </p>
        </div>
        <div class="insur_link">
          <a href="#">자세한 자격 조건이 궁금하세요?</a></span>
        </div>
      </div>
      <!--  e : 운전면허 정보 -->
    </div>
    <!-- e : sub_wrap -->
    <!-- s : fix btn -->
      <!-- 비활성화
      <div class="btn_group b_fixed">
          <button type="button" class="btn disabled">추가 운전자 정보를 입력해 주세요</button>
      </div>
      -->
      <!-- 활성화 -->
      <div class="btn_group b_fixed">
        <button type="button" class="btn type01">추가 운전자 정보 입력완료</button>
      </div>
      <!-- e : fix btn -->
  </div>
</body>

</html>
<script>
  //스위치
  $('.push_toggle').click(function () {
    if ($(this).hasClass('on') == true) {
      $(this).removeClass('on');
      $(this).addClass('off');
    } else {
      $(this).removeClass('off');
      $(this).addClass('on');
    }

  });
</script>
