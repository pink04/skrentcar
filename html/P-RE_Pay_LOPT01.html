<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 쿠폰-->
  <div class="layerPopup bottom large">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">쿠폰</h2>
        <p>사용할 수 있는 쿠폰이 3개 있어요</p>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content coupon_wrap has_bg">
        <!-- s : 쿠폰코드가 있으신가요? -->
        <div class="coupon_serch">
          <div class="push_wrap">
            <span>쿠폰코드가 있으신가요?</span>
            <button class="push_toggle"><!-- 활성화 class: on 추가 -->
              <span></span>
            </button>
          </div>
          <div class="form_row in_btn">
            <!-- 스위치 on일경우, 활성화 -->
            <span>
                <input id="adress" type="text" value="AA12345678" placeholder="">
            </span>
            <button type="button" class="btn type02">쿠폰받기</button>
          </div>
        </div>
        <!-- e : 쿠폰코드가 있으신가요? -->
        <!-- s : 쿠폰목록 -->
        <ul class="coupon_list">
          <li class="on"><!--  활성화 class="on" -->
            <div class="fl">
              <div class="tag">
                <span>멤버십 쿠폰</span>
              </div>
              <strong>신규 회원 5% 할인</strong>
              <span>50,000원 이상 대여 시 최대 10,000원</span>
            </div>
            <div class="fr">
              <span class="chk_box">
                <input type="radio" id="coupon01" name="coupon" checked>
                <label for="coupon01"></label>
              </span>
            </div>
          </li>
          <li>
            <div class="fl">
              <div class="tag">
                <span>생일축하쿠폰</span>
              </div>
              <strong>전기차 10% 할인</strong>
              <span>50,000원 이상 대여 시 최대 10,000원</span>
            </div>
            <div class="fr">
              <span class="chk_box">
                <input type="radio" id="coupon02" name="coupon">
                <label for="coupon02"></label>
              </span>
            </div>
          </li>
          <li>
            <div class="fl">
              <div class="tag">
                <span>이벤트 쿠폰</span>
              </div>
              <strong>5,000원 할인</strong>
              <span>100,000원 이상 대여 시</span>
            </div>
            <div class="fr">
              <span class="chk_box">
                <input type="radio" id="coupon03" name="coupon">
                <label for="coupon03"></label>
              </span>
            </div>
          </li>
        </ul>
        <!-- e : 쿠폰목록 -->
      </div>
      <div class="layerPopup_bottom">
        <div class="btn_group">
          <!-- 비활성화 <button type="button" class="btn disabled">쿠폰을 선택해주세요</button> -->
          <button type="button" class="btn type01">쿠폰 선택완료</button>
        </div>
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 쿠폰 -->
</body>

</html>

<script>
  //스위치
  $('.push_toggle').click(function () {
    if ($(this).hasClass('on') == true) {
      $(this).removeClass('on');
      $(this).addClass('off');
    } else {
      $(this).removeClass('off');
      $(this).addClass('on');
    }
  });

  //쿠폰코드 추가
  $('.coupon_serch .push_toggle').click(function () {
  if ($(this).hasClass('on')) {
    $('.coupon_wrap .form_row').fadeIn(200).css('display', 'flex');
  }else {
    $('.coupon_wrap .form_row').hide();
  }
  });

</script>
