<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 쿠폰-->
  <div class="layerPopup bottom large">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">쿠폰</h2>
        <p>사용할 수 있는 쿠폰이 3개 있어요</p>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content coupon_wrap has_bg">
        <!-- s : 쿠폰코드가 있으신가요? -->
        <div class="coupon_serch">
          <div class="push_wrap">
            <span>쿠폰코드가 있으신가요?</span>
            <button class="push_toggle"><!-- 활성화 class: on 추가 -->
              <span></span>
            </button>
          </div>
          <div class="form_row in_btn">
            <!-- 스위치 on일경우, 활성화 -->
            <span>
                <input id="adress" type="text" value="AA12345678" placeholder="">
            </span>
            <a href="javascript:avoid(0)" class="btn">쿠폰받기</a>
          </div>
        </div>
        <!-- e : 쿠폰코드가 있으신가요? -->
        <!-- s : 쿠폰목록이 없을 경우 -->
        <div class="nodata">
          <p>사용 가능한 쿠폰 코드가 있다면<br> 등록해보세요</p>
        </div>
        <!-- e : 쿠폰목록이 없을 경우 -->
      </div>
      <div class="layerPopup_bottom">
        <div class="btn_group">
          버튼
        </div>
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 쿠폰 -->
</body>

</html>

<script>
  //스위치
  $('.push_toggle').click(function () {
    if ($(this).hasClass('on') == true) {
      $(this).removeClass('on');
      $(this).addClass('off');
    } else {
      $(this).removeClass('off');
      $(this).addClass('on');
    }
  });

  //쿠폰코드 추가
  $('.coupon_serch .push_toggle').click(function () {
  if ($(this).hasClass('on')) {
    $('.coupon_wrap .form_row').fadeIn(200).css('display', 'flex');
  }else {
    $('.coupon_wrap .form_row').hide();
  }
  });

</script>
