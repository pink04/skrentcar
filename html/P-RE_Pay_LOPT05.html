<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 인수불가 규정 -->
  <div class="layerPopup bottom large">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">인수불가 규정</h2>
        <p>인수불가 규정 위반 차량에 대해 인수가 거부될 수 있습니다.</p>
        <a href="" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content">
        <div class="res_pop_cont">
          <p class="h3_desc">인수불가 규정 위반 시 차량 인수가 거부될 수 있습니다.<br> 예약 전 반드시 확인해주세요.</p>
          <ul class="check_list">
            <li>운전면허증이 없는 경우</li>
            <li>운전면허증 효력이 정지된 경우</li>
            <li>운전자 대여 자격 조건에 맞지 않은 경우</li>
          </ul>             
        </div>
      </div>
      <div class="layerPopup_bottom">
        <div class="btn_group">
          버튼
        </div>
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 인수불가 규정 -->
</body>

</html>
