<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 카시트 -->
  <div class="layerPopup bottom large">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">카시트 선택</h2>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content has_bg">
        <div class="filter_wrap">
          <div class="fl">
            <span>총 10개</span>
          </div>
          <div class="fr">
            <form>
              <fieldset>
                <legend>검색조건</legend>
                <select>
                  <option value="">추천순</option>
                  <option value="">인기순</option>
                  <option value="">낮은 가격순</option>
                  <option value="">높은 가격순</option>
                </select>
                <select>
                  <option value="">전체</option>
                  <option value="">신생아용</option>
                  <option value="">유아용</option>
                  <option value="">주니어용</option>
                </select>
              </fieldset>
            </form>
          </div>
        </div>
        <ul class="seat_item_list">
          <li class="on"><!-- 활성화 class="on" -->
            <div class="item_top">
              <div class="item_txt">
                <div class="tag">
                  <span>유아용</span>
                </div>
                <dl>
                  <dt>싸이벡스</dt>
                  <dd>제로나 제트아이 i-SIZE 플러스</dd>
                </dl>
              </div>
              <div class="item_img">
                <img src="../assets/img/temp/@item01_80x80.png" alt="">
              </div>
            </div>
            <div class="item_btm">
              <div class="total_txt">일 11,000원</div>
              <div class="numcontrol">
                <input value="-" type="button" class="btn_minus">
                <input type="tel" class="count" value="1" name="">
                <input value="+" type="button" class="btn_plus">
              </div>
            </div>
          </li>
          <li>
            <div class="item_top">
              <div class="item_txt">
                <div class="tag">
                  <span>유아용</span>
                  <span>회전식</span>
                </div>
                <dl>
                  <dt>다이치</dt>
                  <dd>One-FIX 360</dd>
                </dl>
              </div>
              <div class="item_img">
                <img src="../assets/img/temp/@item02_80x80.png" alt="">
              </div>
            </div>
            <div class="item_btm">
              <div class="total_txt">일 11,000원</div>
              <div class="numcontrol">
                <input value="-" type="button" class="btn_minus">
                <input type="tel" class="count" value="1" name="">
                <input value="+" type="button" class="btn_plus">
              </div>
            </div>
          </li>
          <li>
            <div class="item_top">
              <div class="item_txt">
                <div class="tag">
                  <span>유아용</span>
                </div>
                <dl>
                  <dt>싸이벡스</dt>
                  <dd>제로나 제트아이 i-SIZE 플러스</dd>
                </dl>
              </div>
              <div class="item_img">
                <img src="../assets/img/temp/@item01_80x80.png" alt="">
              </div>
            </div>
            <div class="item_btm">
              <div class="total_txt">일 11,000원</div>
              <div class="numcontrol">
                <input value="-" type="button" class="btn_minus">
                <input type="tel" class="count" value="1" name="">
                <input value="+" type="button" class="btn_plus">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="layerPopup_bottom">
         <!-- s : fix btn -->
          <!-- 비활성화
          <div class="btn_group b_fixed">
              <a href="javascript:avoid(0)" class="btn disabled">카시트를 선택해 주세요</a>
          </div>
          -->
          <!-- 활성화 -->
          <div class="btn_group type01">
              <div class="cont_wrap car_seat">
                <p><img src="../assets/img/temp/@item01_80x80.png" alt="카시트"> 싸이벡스 1개 </p>
                <span class="plus">+</span>
                <p><img src="../assets/img/temp/@item02_80x80.png" alt="카시트"> 다이치 2개</p>
              </div>
              <a href="javascript:avoid(0)" class="btn type01">카시트 선택완료</a>
          </div>
          <!-- e : fix btn -->
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 카시트 -->
</body>

</html>
