<body>
  <!-- s : 팝업 - 취소 및 환불 규정 -->
  <div class="layerPopup bottom large">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">취소 및 환불 규정</h2>
        <p>예약 취소 및 환불에 관한 규정을 안내해 드립니다.</p>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content">
        <div class="res_pop_cont">
          <p class="h3_desc">예약 취소 시 규정에 따라 위약금이 부과됩니다.<br> 예약 전 반드시 확인해주세요.</p>
          <div class="table">
            <table>
              <caption>보장내용- 구분, 베이직, 프리미엄</caption>
              <thead>
                <tr>
                  <th>취소 시점</th>
                  <th>위약금 (%)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>예약당일<br> (24시간 이전 취소)</td>
                  <td>위약금 없음</td>
                </tr>
                <tr>
                  <td>예약당일<br> (24시간 이전 취소)</td>
                  <td>10%</td>
                </tr>
                <tr>
                  <td>예약당일<br> (No Show 취소)</td>
                  <td>10%</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="tb_ex_txt imp">예약된 시간부터 2시간까지 지점에 도착하지 않으면 예약이 취소됩니다. 도착 시간이 늦어질 경우 지점으로 미리 연락해주세요.</p>
        </div>
      </div>
    </div>
  </div>
