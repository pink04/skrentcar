<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <!-- s: header -->
    <header class="header">
      <div class="nav_wrap">
        <a href="#" class="ico_back">
          <span class="blind">뒤로가기</span>
        </a>
        <h2>회원가입</h2>
      </div>
    </header>
    <!-- e: header -->
    <!-- s : sub_wrap -->
    <div class="sub_wrap">
      <!-- s : 카드정보 -->
      <div class="sub_cont">
        <div class="res_tit bg04">
          <p class="tit">결제하실 카드정보를<br> 입력해 주세요</p>
          <p class="desc">미리 미리 등록하면 결제가 편해요!</p>
        </div>
        <div class="license_img">
          <img src="../assets/img/contents/img_card.png" alt="운전면허증예시">
        </div>
        <div class="licence_btn">
          <a href="#" class="btn_license">카드 촬영하기</a>
        </div>
        <div class="info_box">
          <div class="form_row">
            <label for="cardNum" class="form_label">카드번호</label>
            <input id="cardNum" type="tel" value="" placeholder="카드번호를 입력해 주세요">
          </div>
          <div class="form_row">
            <label class="form_label">유효기간</label>
            <div class="w_box">
              <div class="select_box" style="width: 50%;">
                <select>
                  <option value="">년</option>
                  <option value="">옵션1</option>
                  <option value="">옵션2</option>
                  <option value="">옵션3</option>
                  <option value="">옵션4</option>
                </select>
              </div>
              <div class="select_box" style="width: 50%;">
                <select>
                  <option value="">월</option>
                  <option value="">옵션1</option>
                  <option value="">옵션2</option>
                  <option value="">옵션3</option>
                  <option value="">옵션4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="w_box">
            <div class="form_row" style="width: 50%;">
              <label for="cvc" class="form_label">CVC <a href="#" class="tip"><img src="../assets/img/contents/ico_tip.png" alt=""></a></label>
              <input id="cvc" type="tel" value="" placeholder="">
            </div>
            <div class="form_row" style="width: 50%;">
              <div class="w_box">
                <div style="width: 50%;">
                  <label for="cardPass" class="form_label">비밀번호</label>
                  <input id="cardPass" type="password" value="" placeholder="">
                </div>
                <div style="width: 34px;"><img src="../assets/img/contents/password_back.png" alt="**"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- e : 카드정보 -->
      
    </div>
    <!-- e : sub_wrap -->
  </div>
</body>

</html>
