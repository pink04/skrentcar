<script>
  //스위치
  $('.push_toggle').click(function () {
    if ($(this).hasClass('on') == true) {
      $(this).removeClass('on');
      $(this).addClass('off');
    } else {
      $(this).removeClass('off');
      $(this).addClass('on');
    }
  });

  //쿠폰코드 추가
  $('.coupon_serch .push_toggle').click(function () {
  if ($(this).hasClass('on')) {
    $('.coupon_wrap .form_row').fadeIn(200).css('display', 'flex');
  }else {
    $('.coupon_wrap .form_row').hide();
  }
  });

</script>
