<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 약관동의-->
  <div class="layerPopup bottom joinPop">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">이용약관 동의</h2>
        <p>약관 동의 시 회원가입이 완료됩니다</p>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content">
        <div class="agree_chk_wrap"><!-- 07.20 khj수정 -->
          <div class="total_chk">
            <span class="chk_box">
              <input type="checkbox" id="totalChk" name="payTotal">
              <label for="totalChk">전체동의</label>
            </span>
          </div>
          <ul class="agree_list">
            <li>
              <span class="chk_box">
                <input type="checkbox" id="agree01" name="ness">
                <label for="agree01">[필수] SK렌터카 이용약관</label>
              </span>
              <span class="view"><a href="#">보기</a></span>
            </li>
            <li>
              <span class="chk_box">
                <input type="checkbox" id="agree02" name="ness">
                <label for="agree02">[필수] 개인정보 수집, 이용안내</label>
              </span>
              <span class="view"><a href="#">보기</a></span>
            </li>
            <li>
              <span class="chk_box">
                <input type="checkbox" id="agree03" name="opt">
                <label for="agree03">[선택] 마케팅 활용을 위한 개인정보 수집 및 활용 동의</label>
              </span>
              <span class="view"><a href="#">보기</a></span>
            </li>
            <li>
              <span class="chk_box">
                <input type="checkbox" id="agree04" name="opt">
                <label for="agree04">[선택] SMS 수신동의</label>
              </span>
              <span class="view"><a href="#">보기</a></span>
            </li>
            <li>
              <span class="chk_box">
                <input type="checkbox" id="agree05" name="opt">
                <label for="agree05">[선택] 이메일 수신동의</label>
              </span>
              <span class="view"><a href="#">보기</a></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 약관동의 -->
</body>

</html>
<script>
  //전체 약관 동의 체크(필수만체크)
  $( '#totalChk').click( function(){
    var chkBox = $(this);
    if (chkBox.is(':checked'))
      {
      $(".agree_list input[name='ness']").prop("checked",true);
      }else{
        $(".agree_list input[name='ness']").prop("checked",false);
      }
  });
</script>
