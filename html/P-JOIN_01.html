<!doctype html>
<html lang="ko">

<head>
  <title>SK렌터카</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="../assets/css/content.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- s : 팝업 - 아이디비번입력-->
  <div class="layerPopup bottom joinPop">
    <div class="layerPopup_wrap">
      <div class="layerPopup_heading">
        <h2 class="heading">아이디와 비밀번호를 입력해 주세요 </h2>
        <a href="javascript:avoid(0)" class="btn_close">닫기</a>
      </div>
      <div class="layerPopup_content">
        <div class="join_box">
          <div class="form_row error">
            <label for="id" class="form_label">아이디</label>
            <input id="id" type="text" value="" placeholder="영문, 숫자 포함 4~20자 이내" />
            <div class="ico_wrap">
              <i class="ico_error"></i>
            </div>
            <div class="valid_box">
              <p class="txt">아이디를 입력해 주세요</p>
            </div>
          </div>
          <div class="form_row">
            <label for="password" class="form_label">비밀번호</label>
            <input id="password" type="password" value="" placeholder="영문, 숫자, 특수문자 포함 10~20자 이내" />
            <!-- <div class="valid_box">
              <p class="txt">비밀번호를 입력해 주세요</p>
            </div> --> 
          </div>
          <div class="form_row">
            <label for="password" class="form_label">비밀번호 확인</label>
            <input id="password" type="password" value="" placeholder="" />
            <!-- <div class="valid_box">
              <p class="txt">비밀번호를 다시 입력해주세요</p>
            </div> -->
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- e : 팝업 - 아이디비번입력 -->
</body>

</html>
